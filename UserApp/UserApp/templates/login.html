<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #0008;
      width: 320px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    form img {
      width: 50px;
      margin: 0 auto 1rem auto;
    }

    input {
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e4bb8;
    }

    .message {
      color: #b91c1c;
      background: #fee2e2;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      font-size: 0.95rem;
    }

    h2 {
      margin: 0 0 1rem 0;
      color: #222;
    }
  </style>
</head>
<body>
  <form method="POST" action="/">
    <img src="https://img.icons8.com/ios-filled/50/000000/electricity.png" alt="logo" />
    <h2>Energy Billing Login</h2>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
