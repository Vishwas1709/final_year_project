<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Info</title>
  <style>
    /* Background image + overlay */
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Container for content */
    .container {
      background: white;
      max-width: 700px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px #0008;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    h2, h3 {
      color: #222;
      margin-top: 0;
    }

    form {
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 0.6rem;
      flex: 1 1 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e4bb8;
    }

    ul {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px #ccc;
      list-style-type: none;
    }

    ul li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #ddd;
    }

    ul li:last-child {
      border-bottom: none;
    }

    p.message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, {{ role }}!</h2>

    <form method="POST" action="/customer">
      <input type="text" name="customer_id" placeholder="Enter Customer ID" required />
      <button type="submit">Fetch</button>
    </form>

    {% if customer %}
      <h3>Customer Information:</h3>
      <ul>
        {% for key, value in customer.items() %}
          <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>
    {% elif message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
