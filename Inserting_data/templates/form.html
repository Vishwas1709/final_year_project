<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Customer</title>
</head>
<body>
    <h2>Enter Customer Data</h2>
    <form action="/submit" method="POST">
        <label for="customer_id">Customer ID:</label>
<input type="text" name="customer_id" placeholder="e.g., user001" title="Enter unique customer ID" required><br><br>

<label for="customer_name">Name:</label>
<input type="text" name="customer_name" placeholder="Full Name" title="Enter full customer name" required><br><br>

<label for="account_number">Account Number:</label>
<input type="number" name="account_number" placeholder="e.g., 12345678" title="Enter account number" required><br><br>

<label for="email_id">Email:</label>
<input type="email" name="email_id" placeholder="e.g., example@mail.com" title="Enter valid email address" required><br><br>

<label for="mobile_number">Mobile:</label>
<input type="text" name="mobile_number" pattern="[0-9]{10}" placeholder="10-digit mobile number" title="Enter 10-digit mobile number" required><br><br>

<label for="address">Address:</label>
<input type="text" name="address" placeholder="e.g., 123 Main Street" title="Enter full address" required><br><br>

<label for="sanctioned_load">Sanctioned Load (kW):</label>
<input type="number" step="0.1" name="sanctioned_load" placeholder="e.g., 2.0" title="Enter sanctioned load in kW" required><br><br>


        <input type="submit" value="Submit">
    </form>
</body>
</html>
